<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Ajout categorie</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="registerForm" (ngSubmit)="ModifierCategorie()">
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1"> Nom categorie</label>
          <input type="text" class="form-control" id="nom_categorie" formControlName="nom_categorie" [(ngModel)]="categorie.nom_categorie" [ngClass]="{ 'is-invalid': submitted && f.nom_categorie.errors }">
          <div *ngIf="submitted && f.nom_categorie.errors" class="invalid-feedback">
            <div *ngIf="f.nom_categorie.errors.required">Category Name is required</div>
        </div>
        </div>
          
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Modifier</button>
        </div>
      </div>
    </form>
  </div>
