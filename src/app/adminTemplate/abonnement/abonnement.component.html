<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <!-- <div class="col-md-12 d-flex justify-content-end" *ngIf="role=='Admin'">
            
                  <a routerLink="/ajoutCategorie">ajouter categorie</a>
             
          </div>/.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Abonnement</h3>

            <div class="card-tools">
              <div class="input-group input-group-sm" style="width: 150px;">
    
               <div class="input-group-append">
                  <!--<button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>-->
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body table-responsive p-0">
            <table class="table table-hover text-nowrap">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Type Abonnement</th>
                  <th>Date Fin Abonnement</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{response.first_name}}</td>
                  <td>{{response.last_name}}</td>
                  <td *ngIf="abonnement.id!=0">{{abonnement.typeAbonnement}}</td>
                  <td *ngIf="abonnement.id==0">
                    <select name="typeAbonnement" [(ngModel)]="typeAbonnement" (change)="onSelectChanged($event)">
                        <option value="">--choisir type abonnement--</option>
                        <option value="Annual">Annual</option>
                        <option value="Monthly">Monthly</option>
                    </select>
                  </td>
                  <td *ngIf="abonnement.id!=0"> {{abonnement.dateFinAbonnement}} </td>
                  <td *ngIf="abonnement.id==0"> --- </td>
                  <td><button [disabled]="etatBouton==false" (click)="ajoutAbonnement()" class="btn btn-warning">Nouveau Abonnement</button></td>
                </tr>
                
              </tbody>
            </table>
            
          </div>
          
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
