<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Add Product</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="registerForm" (ngSubmit)="AjouterProduit()">
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputMarque"> Brand</label>
          <input type="text" class="form-control" id="marque" formControlName="marque" [(ngModel)]="marque" placeholder="Entrer marque" [ngClass]="{ 'is-invalid': submitted && f.marque.errors }">
          <div *ngIf="submitted && f.marque.errors" class="invalid-feedback">
            <div *ngIf="f.marque.errors.required">Brand is required</div>
        </div>
        </div>
        <div class="form-group">
          <label for="exampleInputMarque"> Product Name</label>
          <input type="text" class="form-control" id="nomProduit" formControlName="nomProduit" [(ngModel)]="nomProduit" placeholder="Entrer nom produit" [ngClass]="{ 'is-invalid': submitted && f.nomProduit.errors }">
          <div *ngIf="submitted && f.nomProduit.errors" class="invalid-feedback">
            <div *ngIf="f.nomProduit.errors.required">Product name is required</div>
        </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPrix">Price</label>
          <input type="text" class="form-control" id="prix" formControlName="prix" placeholder="Entrer prix" [(ngModel)]="prix" [ngClass]="{ 'is-invalid': submitted && f.prix.errors }">
          <div *ngIf="submitted && f.prix.errors" class="invalid-feedback">
            <div *ngIf="f.prix.errors.required">Price is required</div>
            <div *ngIf="f.prix.errors.pattern">Price must be numeric</div>
        </div>
        </div>
        <div class="form-group">
            <label for="exampleInputDescription">Description</label>
            <input type="text" class="form-control" id="description" formControlName="description" placeholder="dÃ©crire le produit"[(ngModel)]="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">description is required</div>
          </div>
          </div>
          <div class="form-group">
            <label for="exampleInputNombrePiece">Number Of Parts</label>
            <input type="number" class="form-control" id="nbre_piece" formControlName="nbre_piece" placeholder="Entrer le nombre de pieces"[(ngModel)]="nbre_piece" [ngClass]="{ 'is-invalid': submitted && f.nbre_piece.errors }">
            <div *ngIf="submitted && f.nbre_piece.errors" class="invalid-feedback">
              <div *ngIf="f.nbre_piece.errors.required">Number of parts is required</div>
              <div *ngIf="f.nbre_piece.errors.pattern">Number of parts must be numeric</div>
          </div>
          </div>
          <div class="form-group" *ngIf="role=='Admin'">
            <label for="exampleInputEmail">Seller Email</label>
            <input type="text" class="form-control" id="Email" formControlName="email" placeholder="Entrer l'Email du vendeur"[(ngModel)]="EmailVend" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Seller email is required</div>
              <div *ngIf="f.email.errors.email">Seller email is invalid</div>
              <div *ngIf="f.email.errors.existeUser1">email not exist</div>
          </div>
          </div>
        <div class="form-group">
          <label for="exampleInputFile">photo</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="exampleInputFile" formControlName="image" [(ngModel)]="image" (change)="onFileChanged($event)" [ngClass]="{ 'is-invalid': submitted && f.image.errors }">
              <label class="custom-file-label" for="exampleInputFile">Choice File</label>
              <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
                <div *ngIf="f.image.errors.required">image is required</div>
            </div>
            </div>
          </div>
        </div>
        <div class="form-group">
            <!-- <div *ngFor="let categorie of categories">
          <input type="radio" class="form-check-input" value="{{categorie.id}}" formControlName="categorie" (change)="evenement($event)">
          <label for="">{{categorie.nom_categorie}}</label>  
        </div> -->
        <div>
        <label for="">Choice Category</label> 
      </div>
        <select formControlName="categorie" [(ngModel)]="categorie" (change)="onSelectChanged($event)" [ngClass]="{ 'is-invalid': submitted && f.categorie.errors }">
          <option value=""></option>
          <option *ngFor="let categorie of categories" value="{{categorie.id}}">{{categorie.nom_categorie}}</option>
      </select>
        <div *ngIf="submitted && f.categorie.errors" class="invalid-feedback">
          <div *ngIf="f.categorie.errors.required">category is required</div>
      </div>
        </div>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
