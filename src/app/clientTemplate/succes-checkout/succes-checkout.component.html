<section class="page-slider">
    <div class="hero-banner-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2 class="banner-title">Succes Checkout </h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">SuccesCheckout</li>
                        </ol>
                    </nav>
                </div>
                <div class="col-lg-6">
                    <div class="about-slider-img">
                        <img src="assets/assetsFront/images/about-slider-img.png" class="wow fadeInRight" data-wow-delay=".25s" data-wow-duration="1s" data-wow-iteration="1" alt="" style="visibility: visible; animation-duration: 1s; animation-delay: 0.25s; animation-iteration-count: 1; animation-name: fadeInRight;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="ws-section-spacing">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="title-bottom-spacing">Billing Detail</h2>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <img src="assets/assetsFront/images/image-succes.jpg" alt="">
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="checkout-card">
                    <ul>
                        <li class="chechout-title">Product <span class="chechout-span">Total</span></li>
                        <li>
                            <ul class="chechout-item">
                                <li *ngFor="let p of pannier"><img src="http://localhost:3600/retriveImage/{{p.id}}" class="wow zoomIn" data-wow-delay=".25s" data-wow-duration="1s" data-wow-iteration="1" alt="" style="visibility: visible; animation-duration: 1s; animation-delay: 0.25s; animation-iteration-count: 1; animation-name: zoomIn;">{{p.marque}} x {{p.quantite}}<span>${{p.prix*p.quantite}}</span></li>
                               
                            </ul>
                        </li>
                        <li class="chechout-shiping">Shiping<span class="Subtotal">Shpping Free</span></li>
                        <li class="chechout-total">Total<span class="Subtotal">${{totalPrix}}</span></li>
                    </ul>
                    <a (click)="pay()" class="proceed-to-checkout">Proceed To Payment</a>
                </div>
            </div>
        </div>
    </div>
</section>
